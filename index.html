<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet preload prefetch" href="fonts/HeadingNowBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet preload prefetch" href="fonts/HeadingNowMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet preload prefetch" href="fonts/HeadingNowRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/style.css">
  <title>Run Factory</title>
</head>
<body>
  <main>
<!-- header -->
    <section class="header">
      <div class="header__start">
        <div class="container">
          <nav class="nav" title="Главное меню" data-menu>
            <ul class="nav__list list-reset">
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>О нас</a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>Энания</a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>Тренировки</a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>Бизнесу</a></li>
              <li class="nav__items nav__img"><a href="#"><img src="./image/header/Logotip.png" alt="Logotip"></a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>Календарь</a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>База</a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>Трениры</a></li>
              <li class="nav__items"><a href="#" class="nav__link" data-menu-item>Контакты</a></li>
            </ul>
            <button class="btn-reset burger-close" aria-label="Закрыть меню" data-menu-close></button>
          </nav>
          <div class="nav__tablet">
            <a href="#" class="nav__tablet-img"><img src="./image/header/Logotip.png" alt="Logotip"></a>
            <button class="btn-reset burger" aria-label="Открыть меню" aria-expanded="false"  data-burger>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </button>
          </div>
          <div class="header__down-content">
            <div class="header__button">
              <button class="btn-header">Присоединяйся!</button>
            </div>
            <div class="header__stores">
              <a href="" class="header__store"><img src="./image/header/Appstore.png" alt=""></a>
              <a href="" class="header__store"><img src="./image/header/PlayGoogle.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- second page -->
    <section class="city">
      <div class="container">
        <h1 class="city__title title-text">Уралхим Run Factory</h1>
        <div class="city__value">
          <div class="city__img">
            <img src="./image/city/trainers.png" alt="">
          </div>
          <div class="city__text">
            Уралхим Run Factory — это новое российское беговое сообщество, в которое входят люди из разных городов, объединенные желанием стать лучше.
            <div class="city__button">
              <button class="btn-green">Полное описание</button>
            </div>
          </div>
        </div>
        <h2 class="city__footer-text title-text">Города присутствия</h2>
      </div>
    </section>
  </main>
  <!-- <footer>
    <div>Пока меня нету, но я sticky и всегда буду снизу</div>
  </footer> -->
  <script type="module" src="./js/main.js"></script>

</body>
</html>
